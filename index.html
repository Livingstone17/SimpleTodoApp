<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://use.fontawesome.com/ae21f93159.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <h1>Hello Peter!</h1>
        <div class="enterTodo">
            <input type="text" id="todoText" placeholder="enter a new todo">
            <button class="addTodo"><i class="fa fa-plus"></i></button>
        </div>
        <div class="markTodo">
            <div class="todoItems">
                <ul class="todos"></ul>
            </div>
        </div>
        </div>
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
